<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Exel Clone</title>
</head>
<body>
    <div class="page-action-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-action-cont">
        <span class="material-symbols-outlined">
            content_copy
            </span>

            <span class="material-symbols-outlined">
                content_cut
                </span>

                <span class="material-symbols-outlined">
                    content_paste
                    </span>

                    <select  class="font-family-prop">
                    <option value="monospace">Monospace</option>
                    <option value="sans-sarif">Sans-sarif</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="cursive">Cursive</option>

                    </select>

                    <select  class="font-size-prop">
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
    
                        </select>

                    <span class="material-symbols-outlined bold">
                        format_bold
                        </span>

                        <span class="material-symbols-outlined italic">
                            format_italic
                            </span>

                            <span class="material-symbols-outlined underline">
                                format_underlined
                                </span>

                                <span class=" left material-symbols-outlined alignment">
                                    format_align_left
                                    </span>

                                    <span class=" center material-symbols-outlined alignment">
                                        format_align_center
                                        </span>

                                        <span class=" right material-symbols-outlined alignment">
                                            format_align_right
                                            </span>
                                        <div class="color-prop">
                                            <span class="material-symbols-outlined">
                                                format_color_text
                                                </span>
                                                <input type="color"class="font-color-prop">
                                        </div>
                                            

                                              <div class="color-prop">
                                                <span class="material-symbols-outlined">
                                                    format_color_fill
                                                    </span>
                                                    <input type="color"class="bg-color-prop">
                                              </div>
                                               

    </div>
    <div class="formula-action-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/?size=100&id=62154&format=png&color=000000" alt="">
        <input type="text" class="formula-bar">
    </div>


    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-column-cont"></div>  
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>


    <div class="sheet-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">
                post_add
                </span>
        </div>
       
            <div class="sheet-folder-cont">
                <div class="sheet-folder">Sheet1</div>
            </div>
    </div>


    <script src="./grid.js"></script>
    <script src="./cell-properties.js"></script>
</body>
</html>
